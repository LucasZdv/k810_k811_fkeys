language: cpp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libudev-dev

before_script: ls
 
script:
  - make 

before_deploy:
  - find . 
  - export FILE_TO_UPLOAD=$(ls _builds/*/k81x_fkeys-*.tar.gz)

deploy:
  provider: releases
  file_glob: true
  file:
  - "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: true
    repo: themech/k810_k811_fkeys
  api_key:
    secure: ""
